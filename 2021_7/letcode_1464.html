<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [3,4,5,2,7,1,3,4];
        var maxProduct = function(nums) {
            console.log(nums);
            var lit;
            var big;
            if (nums[0] > nums[1]){
                lit = nums[1];
                big = nums[0];
            } else {
                lit = nums[0];
                big = nums[1];
            }
            for (let i = 2 ; i <= nums.length-1 ; i++){
                if (nums[i] > lit){
                    if (nums[i] > big){
                        lit = big;
                        big = nums[i];
                    } else {
                        lit = nums[i];
                    }
                }
            }
            return (lit-1)*(big-1);
        };
        var reArr = maxProduct(a);
        console.log(reArr);

    </script>
</body>
</html>
